name: "CodeQL Analysis"

on:
  pull_request:
    branches:
      - main

jobs:
  analyze:
    name: "Analyze with CodeQL"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up CodeQL
        uses: github/codeql-action/setup-codeql@v2
        with:
          languages: python
          
      - name: Initialize CodeQL database
        run: |
          mkdir -p /github/workspace/demo/application-code
          cp -r demo/application-code/* /github/workspace/demo/application-code/
          cd /github/workspace
          codeql database create demo-application-db --language=python --source-root=demo/application-code
          
      - name: Perform CodeQL analysis
        run: |
          cd /github/workspace
          codeql analyze demo-application-db --format=sarif-latest --output=codeql-analysis.sarif

      - name: Upload SARIF file
        uses: actions/upload-artifact@v3
        with:
          name: codeql-analysis-result
          path: codeql-analysis.sarif

      - name: Upload CodeQL results to GitHub
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: codeql-analysis.sarif